<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="HandheldFriendly" content="True"/>

    <title>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>
    <meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">

    <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
    <link rel="alternate" type="application/rss+xml" title="{{ site.title }}" href='{{ "/feed.xml" | prepend: site.baseurl | prepend: site.url }}'/>

    <link rel="shortcut icon" href='{{ "/favicon.ico"}}'>

    <link rel='stylesheet' href='{{ "/assets/css/bootstrap.min.css" | prepend: site.baseurl }}' type='text/css' media='all'/>
    <link rel='stylesheet' href='{{ "/assets/css/font-awesome.min.css" | prepend: site.baseurl }}' type='text/css' media='all'/>
    <link rel='stylesheet' href='{{ "/assets/css/style.css" | prepend: site.baseurl }}' type='text/css' media='all'/>
    <link rel="stylesheet" href='{{ "/assets/css/main.css" | prepend: site.baseurl }}'>

    <link rel='canonical' href='http://lindsayandjohngetmarried.com/'/>
    <link rel='shortlink' href='http://lindsayandjohngetmarried.com/'/>

    <script type='text/javascript' src='{{ "/assets/js/jquery.js" | prepend: site.baseurl }}'></script>
    <!--<script type='text/javascript' src='{{ "/assets/js/retina.min.js" | prepend: site.baseurl }}'></script>-->
    <script type='text/javascript' src='{{ "/assets/js/bootstrap.min.js" | prepend: site.baseurl }}'></script>

    <!--[if lt IE 9]>
    <script src='{{ "/assets/js/html5shiv.js" | prepend: site.baseurl }}'></script>
    <script src='{{ "/assets/js/respond.min.js" | prepend: site.baseurl }}'></script>
    <![endif]-->

    <link rel='stylesheet' href='//fonts.googleapis.com/css?family=Copse:400,700' type='text/css' media='all'/>
    <link rel='stylesheet' href='//fonts.googleapis.com/css?family=Dancing+Script:400,700' type='text/css' media='all'/>
    <link rel='stylesheet' href='//fonts.googleapis.com/css?family=Droid+Sans:400,700' type='text/css'/>
</head>
